<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
            <div class="row">
               <div class="col-9">
                <form id="search-form">
                  <input
                  type="search"
                  id="search"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  />
               </div>
               <div class="col-3">
                  <input type="submit" value="Search" class="search-button" />
               </div>
                </form>
            </div>
           <h1 id="currentCity">
             New York
            </h1>
            
            <div class="row">
              <div class="col-md-3" id="now">
                    
                    <ul class="current-details">
                    <li id="currentDay">Friday</li>
                    <li id="currentTime">12:00pm</li>
                    </ul>
              </div>
           <div class="col-md-6">
          <img
            id="icon"
            src="src/sunny-rain.png"
            alt="weather emoji"
          />
          <span id="currentTemp">12</span>
          <span class="temp-type">
              <a href="" id="fahrenheit">°F</a>
              |
              <a href="" id="celsius">°C</a>
           </span> 
           </div>
        
        <div class="col-md-3">
          <ul class="weather-details">
            <li id="type">Foggy</li>
            <li id="humidity">Humidity:15%</li>
            <li id="wind">Wind: 2mph</li>
          </ul>
          </div>
        </div>
        <br />
        <div class="container" id="forecast">
      
      </div> 
    </div>
      <div id="codeLink">
        <small>
          <a
            href=" https://github.com/ivanniesala/weatherapp-version1"
            target="_blank"
            >Open-source code</a>
              by Ivannie S.
        </small>
      </div>
    <script src="src/java.js"></script>
  </body>
</html>
