<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 class="currentCity">New York</h1>
        <ul class="current-details">
          <li id="currentDay">Friday</li>
          <li id="currentTime">12:00pm</li>
          <li>Clear</li>
        </ul>
      <div class="row">
           <div class="col-md-6">
          <img
            id="currentWeatherEmoji"
            src="src/cloudy.jpeg"
            alt="weather emoji"
          />
          <span id="currentTemp">12</span><span class="temp-type"><small></small><a href="#">°C</a> |<a href="#">°F</a> </small>
            </span>
         </div>
        <div class="col-md-6">
          <ul class="current-weather-details">
            <li id="precipitation">Precipitation: 0%</li>
            <li id="humidity">Humidity:15%</li>
            <li id="wind">Wind: 2mph</li>
          </ul>
        </div>
      </div> 
    </div>
      <div>
        <small>
          <a
            href=" https://github.com/ivanniesala/weatherapp-version1"
            target="_blank"
            >Open-source code</a>
              by Ivannie S.
        </small>
      </div>
    <script src="src/java.js"></script>
  </body>
</html>
