<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app"></div>
      <h1 class="currentCity">New York</h1>
      <ul>
        <li id="currentDay">Friday</li>
        <li>Clear</li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img
          id="currentWeatherEmoji"
          src="src/cloudy.jpeg"
          alt="weather emoji"
        />
        12°C | °F
      </div>
      <div class="col-md-6">
        <ul>
          <li>Precipitation: 0%</li>
          <li>Humidity:15%</li>
          <li>Wind: 2mph</li>
        </ul>
      </div>
    </div>
    </div>
    <div>
      <small>
      <a
        href=" https://github.com/ivanniesala/weatherapp-version1"
        target="_blank"
        >Open-source code</a>
      by Ivannie S.
    </small>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
